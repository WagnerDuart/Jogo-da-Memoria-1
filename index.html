<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />

    <script defer src="./js/script.js"></script>

    <title>Jogo da Mémoria</title>
  </head>
  <body>
    <form class="login_form">
      <div class="login_header">
        <img src="./images/presentes-de-natal.png" alt="presentes image" />
        <h1>JOGO DA MEMÓRIA</h1>
      </div>

      <input type="text" placeholder="Nome" class="login_input" />
      <button type="submit" class="login_button" disabled>Jogar</button>
    </form>
    <main class="game-section">
      <header>
        <span class="player"></span>
        <span>
          Tempo: <span class="timer">00</span> Pontuação:
          <span class="score">0</span></span
        >
      </header>

      <div class="victory-message" style="display: none">
        Parabéns, <span class="player"></span>! Você conseguiu! Seu tempo foi:
        <span class="timer">00</span> segundos.
        <button class="play-again-button">Jogar Novamente</button>
      </div>

      <div class="grid"></div>
    </main>
  </body>
</html>
